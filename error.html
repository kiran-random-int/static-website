<!DOCTYPE html>

    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        p {

            padding: 0.75rem 1.5rem;
